query getPresentationId($id: ID!) {
  presentation(where: { id: $id }) {
    title
    slides {
      ... on SlideBasic {
        ...SlideBasic
      }

      ... on SlideImage {
        ...SlideImage
      }

      ... on SlideImageFull {
        ...SlideImageFull
      }
    }
  }
}

query getPresentation {
  presentations {
    id
    title
    createdBy {
      name
    }
    createdAt
  }
}
